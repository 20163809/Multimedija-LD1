<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>
<p>Atliko: Viktoras Jakovlevas, ISKf-16</p>
  
<link href="css/video-js.css" rel="stylesheet">
<script src="js/video.js"></script>
   
</head>
<body>
  <h1>My first HLS player</h1>
  
  <video
    id="video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
  >
    <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL" />
  </video>
  
  	<button id="play">Play</button>
	<button id="pause">Pause</button>
	<button id="stop">Stop</button>
	<button id="forward5">Jump to 5 sec forward</button>
	<button id="back5">Jump to 5 sec backwards</button>	
	
	<p>Playlist</p>
	<input type="text" name="url1" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button id="loadOrig">Load</button><br>
	<input type="text" name="url1" size="100" value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8"><button id="loadFirst">Load</button><br>
	<input type="text" name="url2" size="100" value="https://mnmedias.api.telequebec.tv/m3u8/29880.m3u8"><button id="loadSecond">Load</button><br>
	<button id="shuffle">Shuffle</button>
  
	<script>
    var video = videojs('video');
    
    document.getElementById('play').addEventListener('click', function() {
      video.play();
    })

    document.getElementById('pause').addEventListener('click', function() {
      video.pause();
    })

    document.getElementById('stop').addEventListener('click', function() {
      video.reset();
    })

    document.getElementById('forward5').addEventListener('click', function() {
      video.currentTime(video.currentTime() + 5); 
    })

    document.getElementById('back5').addEventListener('click', function() {
      video.currentTime(video.currentTime() - 5);
    })
	</script>
</body>
</html>
